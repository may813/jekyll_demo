<pre>Meta 
提供有关页面的元信息，比如针对搜索引擎和更新频度的描述和关键词。
除charset以外，都是http-equiv属性或name属性结合content来用。

a) 声明字符编码
<meta charset=“utf-8”> // html5
<meta http-equiv=“content-Type” content=“text/html;charset=utf-8”> // 旧html

b) viewreport 提供有关视口初始大小的提示，仅供移动设备使用。
